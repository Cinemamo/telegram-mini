<!DOCTYPE html>
<html>
<head>
  <title>My Telegram Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .ad {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Welcome sa Telegram Mini App mo!</h2>
    <p>Live na ito sa loob ng Telegram.</p>

    <div class="ad">
      <!-- Ilagay mo rito ang Monetag ad script -->
      <script type="text/javascript" src="https://example.monetag.com/script.js"></script>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
  </script>
</body>
</html>
